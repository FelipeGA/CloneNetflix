<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./estilo/main.css">
    
    <!--OWL CSS-->
    <link rel="stylesheet" href="estilo/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="estilo/owl/owl.theme.default.min.css">
    
    <title>Clone NETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">THE MANDALORIAN</h3>
                <p class="descricao">Uma aventura muito louca com o baby yoda.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-serie" src="recursos/cobrakai.jpg" alt="">
            </div>
            <div class="item">
                <img src="recursos/avesRapina.jpg" alt="">
            </div>
            <div class="item">
                <img src="recursos/gameOfThrones.jpg" alt="">
            </div>
            <div class="item">
                <img src="recursos/goodDoctor.jpg" alt="">
            </div>            
            <div class="item">
                <img src="recursos/legados.jpg" alt="">
            </div>            
            <div class="item">
                <img src="recursos/principeNY.jpg" alt="">
            </div>            
            <div class="item">
                <img src="recursos/tenet.jpg" alt="">
            </div>                       
            <div class="item">
                <img src="recursos/TWD.jpg" alt="">
            </div>            
            <div class="item">
                <img src="recursos/vinkings.jpg" alt="">
            </div>            
            <div class="item">
                <img src="recursos/zonaCombate.jpg" alt="">
            </div>            
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/9cad4fd7f1.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
